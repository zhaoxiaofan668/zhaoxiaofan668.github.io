        <a id="mc_play" class="on" onclick="play_music();">

 <script>
     function play_music(){
         if ($('#mc_play').hasClass('on')){
             $('#mc_play audio').get(0).pause();
             $('#mc_play').attr('class','stop');
         }else{
             $('#mc_play audio').get(0).play();
             $('#mc_play').attr('class','on');
         }
         $('#music_play_filter').hide();
         event.preventDefault(); //阻止冒泡
     }
     function just_play(id){
         $('#mc_play audio').get(0).play();
         $('#mc_play').attr('class','on');
         if (typeof(id)!='undefined'){
             $('#music_play_filter').hide();
         }
         event.preventDefault(); //阻止冒泡
     }

</script>

     var index=1;
     $('.same:eq(0)').addClass('active');
     touch.on(document.querySelector('.page'),'swipe',function (ev) {
         if (ev.direction == "up") {
             index=index+1>=10?10:index+1;
         } else if (ev.direction == "down") {
             index=index-1<=1?1:index-1;
         }
         animate()
     })

     function animate() {
         console.log(index)
         $('.same').removeClass('active');
         $('.same:eq('+(index-1)+')').addClass('active');
         $('.page').css({'-webkit-transform':'translate3d(0,-'+(index-1)/10*100+'%,0)','transform':'translate3d(0,-'+(index-1)/10*100+'%,0)'})
     }
